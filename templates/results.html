<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <meta charset="utf-8">
    <style>
        body {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({{background}});
        }
    </style>
</head>
<div id="head-search">
    <form method="GET" action="/search-request">
        <div class="tb">
            <div class="td"><input type="text" placeholder="Поиск" name="q" required value="{{re}}"></div>
            <div class="td" id="s-cover">
                <button type="submit">
                    <div id="s-circle"></div>
                    <span></span>
                </button>
            </div>
        </div>
    </form>
</div>
<div id="results">
    <ol>
        {% for result in results %}
        <div class="title">
        <li>
            <a href="{{result.url}}">{{result.title}}</a><br>
            <div class="preview">{{result.preview}}</div><br>
        </li>
        </div>
        {% endfor %}
    </ol>

</div>
</div>
</html>
